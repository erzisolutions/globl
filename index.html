<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globl Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar">
    <h2>GLOBL</h2>
    <nav>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Agents</a></li>
        <li><a href="#">Team Leaders</a></li>
        <li><a href="#">Reports</a></li>
      </ul>
    </nav>
  </aside>
  <main class="main">
    <header class="main-header">
      <h1>Next Gen Dashboard</h1>
    </header>
    <section class="cards">
      <div class="card">
        <h3>Active Calls</h3>
        <p id="calls">0</p>
      </div>
      <div class="card">
        <h3>Avg Wait (sec)</h3>
        <p id="wait">0</p>
      </div>
      <div class="card">
        <h3>Agents Online</h3>
        <p id="agents-online">0</p>
      </div>
    </section>
    <section class="table-section">
      <h2>Current Queue</h2>
      <table>
        <thead>
          <tr>
            <th>Caller</th>
            <th>Issue</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="queue"></tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
